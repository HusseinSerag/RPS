<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container-1">
        <h1>Welcome to Rock, Paper, Scissors! </h1>

        <h3>Are you ready to play?</h3>
    </div>
    <div class="container-2">
        <div class="start">
            <div class="choices"></div>
            <div class="game">
            <button><img src="./images/rock.png" id="rock"></button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            </div>
            <div class="text"></div>
            <div class="scores">Player: <span class="player">0</span> Computer: <span class="computer">0</span></div>
        </div>
    </div>

    <div class="footer">Made by: Hussein Serageldin</div>

    <div class="message"></div>
    

</body>
</html>
